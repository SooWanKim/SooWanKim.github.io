---
layout: default
---
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="fb-like" data-href="http://mnpk.github.io{{page.url}}" data-layout="standard" data-action="like" data-size="small" data-show-faces="false" data-share="true"></div>
<div class="fb-comments" data-href="http://mnpk.github.io{{page.url}}" data-width="720" data-numposts="5"></div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
